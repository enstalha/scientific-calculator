<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>

    <!-- ! Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">

    <!-- ! Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- ! External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-1 pt-5">
    <div class="d-flex justify-content-center">
        <div class="bg-3 p-3 machine">
            <p class="ms-2">Hesap Makinesi / JS (Version - 2.4856)</p>
            <div class="screen bg-2 d-flex align align-items-center">
                <h2 id="ekran"></h2>
                <div id="imlec" class="imlec"></div>
            </div>
            <div class="buttons text-center">
                <div>
                    <button class="btn bg-4" id="button_x_neg1">x**−1</button>
                    <button class="btn bg-4" id="button_y_x">y**x</button>
                    <button class="btn bg-4" id="button_square_x">x²</button>
                    <button class="btn bg-4" id="button_left_arrow"><=</button>
                    <button class="btn bg-4" id="button_right_arrow">=></button>
                </div>
                <div>
                    <button class="btn bg-4" id="button_log">log</button>
                    <button class="btn bg-4" id="button_ln">ln</button>
                    <button class="btn bg-4" id="button_sqrt_x2">√x</button>
                    <button class="btn bg-4" id="button_cbrt_x2">∛x</button>
                    <button class="btn bg-4" id="button_abs_x2">|x|</button>
                </div>
                <div>
                    <button class="btn bg-4" id="button_open_parenthesis">(</button>
                    <button class="btn bg-4" id="button_close_parenthesis">)</button>
                    <button class="btn bg-4" id="button_sin">sin</button>
                    <button class="btn bg-4" id="button_cos">cos</button>
                    <button class="btn bg-4" id="button_tan">tan</button>
                </div>
                <div>
                    <button class="btn bg-4" id="button_7">7</button>
                    <button class="btn bg-4" id="button_8">8</button>
                    <button class="btn bg-4" id="button_9">9</button>
                    <button class="btn bg-4" id="button_ac">AC</button>
                    <button class="btn bg-4" id="button_del">DEL</button>
                </div>
                <div>
                    <button class="btn bg-4" id="button_4">4</button>
                    <button class="btn bg-4" id="button_5">5</button>
                    <button class="btn bg-4" id="button_6">6</button>
                    <button class="btn bg-4" id="button_multiply">*</button>
                    <button class="btn bg-4" id="button_divide">/</button>
                </div>
                <div>
                    <button class="btn bg-4" id="button_1">1</button>
                    <button class="btn bg-4" id="button_2">2</button>
                    <button class="btn bg-4" id="button_3">3</button>
                    <button class="btn bg-4" id="button_add">+</button>
                    <button class="btn bg-4" id="button_subtract">-</button>
                </div>
                <div>
                    <button class="btn bg-4" id="button_0">0</button>
                    <button class="btn bg-4" id="button_decimal">.</button>
                    <button class="btn bg-4" id="button_pi">π</button>
                    <button class="btn bg-4" id="button_x">x</button>
                    <button class="btn bg-4" id="button_equals">=</button>
                </div>                
        </div>
    </div>



    <!-- ! Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- ! External JS -->
    <script src="script.js"></script>
</body>
</html>
